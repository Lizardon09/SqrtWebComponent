<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WebComponentDemo</title>
  <base href="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="squareroot.js"></script>
</head>
<body>

  <input id=numberBox name="numberBox" type="text" placeholder="0">

  <app-squareroot id="customsqrt"></app-squareroot>

  <button onclick="getTextBoxValue();">Insert Input</button>
  
  <script>
    function getTextBoxValue(){
      var textboxvalue = document.getElementById("numberBox").value;
      document.getElementById("customsqrt").inputvalue = textboxvalue;
    }
  </script>
  
  <script>
    const sqrt = document.querySelector('app-squareroot');
    sqrt.addEventListener('result',(event) =>{
      console.log(`"Square root event" emitted: ${event.detail}`);
    });
  </script>
</body>
</html>
